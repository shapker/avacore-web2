<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avacore - Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> Avacore
            </a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#" onclick="showSection('stats')">Статистика</a>
                <a class="nav-link" href="#" onclick="showSection('messages')">Сообщения</a>
                <a class="nav-link" href="#" onclick="showSection('media')">Медиа</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Загрузка -->
        <div id="loadingSection" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-3">Загрузка вашей статистики...</p>
        </div>

        <!-- Ошибка -->
        <div id="errorSection" class="alert alert-danger" style="display: none;">
            <h4><i class="fas fa-exclamation-triangle"></i> Ошибка</h4>
            <p id="errorMessage"></p>
            <button class="btn btn-outline-danger" onclick="location.reload()">Попробовать снова</button>
            <button class="btn btn-outline-primary ms-2" onclick="window.close()">Закрыть</button>
        </div>

        <!-- Основной контент -->
        <div id="mainContent" style="display: none;">
            <!-- Статистика -->
            <div id="statsSection" class="content-section">
                <div class="row">
                    <div class="col-12">
                        <h1><i class="fas fa-chart-bar"></i> Статистика</h1>
                        <p class="text-muted" id="lastUpdate"></p>
                    </div>
                </div>

                <div class="row mt-4" id="statsCards">
                    <!-- Карточки статистики загружаются через JS -->
                </div>

                <div class="row mt-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-line"></i> Активность за 7 дней</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="activityChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-pie"></i> Распределение медиа</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="mediaChart" width="200" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Сообщения -->
            <div id="messagesSection" class="content-section" style="display: none;">
                <div class="row">
                    <div class="col-12">
                        <h1><i class="fas fa-comments"></i> Последние сообщения</h1>
                        <p class="text-muted">История последних сообщений</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Тип</th>
                                                <th>Отправитель</th>
                                                <th>Содержание</th>
                                                <th>Дата</th>
                                            </tr>
                                        </thead>
                                        <tbody id="messagesTable">
                                            <!-- Сообщения загружаются через JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Медиа -->
            <div id="mediaSection" class="content-section" style="display: none;">
                <div class="row">
                    <div class="col-12">
                        <h1><i class="fas fa-photo-video"></i> Медиафайлы</h1>
                        <p class="text-muted">Статистика по типам медиа</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row" id="mediaStatsCards">
                                    <!-- Статистика медиа загружается через JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center">
            <p class="text-muted">Avacore &copy; 2024 • <a href="#" onclick="showSection('stats')">Обновить данные</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
